<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1><i class="ri-briefcase-line"></i> Side Hustle Hub</h1>
      </div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="findwork.html">Find Work</a>
        <a href="postajob.html" class="active">Post a Job</a>
      </nav>
      <div class="auth-buttons">
        <a href="signup.html" class="btn-signup"><i class="ri-user-add-line"></i> Sign Up</a>
        <a href="login.html" class="btn-signin"><i class="ri-login-box-line"></i> Login</a>
      </div>
      <div class="hamburger"><i class="ri-menu-line"></i></div>
    </div>
  </header>

  <!-- ===== POST JOB FORM ===== -->
  <section class="form-section">
    <h2>Post a New Job</h2>
  <form id="postjob-form" class="postjob-form">
  <input type="text" name="title" placeholder="Job Title" required />
  <textarea name="description" placeholder="Job Description" required></textarea>
  <input type="text" name="location" placeholder="Location" required />
  <input type="text" name="payment" placeholder="Payment (Hourly/Fixed)" required />
  <select name="availability" required>
    <option value="">--Select Availability--</option>
    <option value="Full-time">Full-time</option>
    <option value="Part-time">Part-time</option>
  </select>
  <button type="submit">Post Job</button>
</form>
  </section>

  <!-- ===== SCRIPT ===== -->
   <script>
const form = document.getElementById("postjob-form");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  // Grab values from the form
  const data = {
    title: form.title.value.trim(),
    description: form.description.value.trim(),
    location: form.location.value.trim(),
    payment: form.payment.value.trim(),
    availability: form.availability.value
  };

  // Simple validation
  if (!data.title || !data.description || !data.location || !data.payment || !data.availability) {
    alert("Please fill in all fields!");
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/api/jobs", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (!res.ok) throw new Error("Failed to post job");

    alert("Job posted successfully!");
    form.reset();

  } catch (err) {
    console.error(err);
    alert("Error posting job. Check server.");
  }
});
</script>
</body>
</html>
