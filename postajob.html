<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1><i class="ri-briefcase-line"></i> Post a Job</h1>
      </div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="findwork.html">Find Work</a>
        <a href="postajob.html" class="active">Post Job</a>
        <a href="jobs.html">Jobs Board</a>
      </nav>
      <button id="logout-btn" class="btn logout-btn"><i class="ri-logout-box-r-line"></i> Logout</button>
    </div>
  </header>

  <section class="form-section">
    <h2>Post a New Job</h2>
    <form id="post-job-form">
      <input type="text" id="title" placeholder="Job Title" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="number" id="payment" placeholder="Payment (R)" required>
      <select id="availability" required>
        <option value="">Select Availability</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
      </select>
      <textarea id="description" placeholder="Job Description" required></textarea>
      <button type="submit" class="btn"><i class="ri-add-line"></i> Post Job</button>
    </form>
  </section>

  <script>
    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    const postJobForm = document.getElementById("post-job-form");
    postJobForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const location = document.getElementById("location").value.trim();
      const payment = parseFloat(document.getElementById("payment").value);
      const availability = document.getElementById("availability").value;
      const description = document.getElementById("description").value.trim();
      const postedBy = localStorage.getItem("userEmail");

      if (!title || !location || !payment || !availability || !description) {
        alert("Please fill in all fields!");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/jobs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, location, payment, availability, description, postedBy })
        });

        if (!res.ok) throw new Error("Failed to post job");

        alert("Job posted successfully!");
        postJobForm.reset();

        // Optional: redirect to dashboard to see updated totals
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        alert("Error posting job. Try again later.");
      }
    });
  </script>
</body>
</html>
