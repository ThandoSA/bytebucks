<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-container">  
      <div class="logo">  
        <h1><i class="ri-briefcase-line"></i> Side Hustle Hub</h1>
      </div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="findwork.html">Find Work</a>
        <a href="postajob.html">Post Job</a>
      </nav>
    </div>
  </header>

  <!-- LOGIN FORM -->
  <section class="form-section">
    <h2>Welcome Back</h2>
    <form id="signin-form" class="login-form">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign In</button>
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </section>

  <!-- SCRIPT -->
   <script>
const loginForm = document.getElementById("signin-form");

loginForm.addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = loginForm.email.value.trim();
  const password = loginForm.password.value;

  if (!email || !password) {
    alert("Please fill in all fields.");
    return;
  }

  try {
    const res = await fetch("https://bytebucks-api.onrender.com/api/users/login", {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Accept": "application/json" // important for Render
      },
      body: JSON.stringify({ email, password })
    });

    // Log response for debugging
    console.log("Raw response status:", res.status);

    // Parse JSON safely
    let data;
    try {
      data = await res.json();
    } catch (err) {
      const text = await res.text();
      console.error("Failed to parse JSON:", text);
      alert("Server returned an unexpected response. Try again later.");
      return;
    }

    if (!res.ok) {
      console.error("Login error:", data);
      alert(data.message || "Login failed.");
      return;
    }

    // Save user info in localStorage for dashboard access
    localStorage.setItem("userName", data.user.name);
    localStorage.setItem("userEmail", data.user.email);
    localStorage.setItem("userType", data.user.userType);

    alert(`Welcome back, ${data.user.name}! Redirecting to your dashboard...`);
    window.location.href = "dashboard.html";

  } catch (err) {
    console.error("Fetch error:", err);
    alert("An error occurred. Please try again.");
  }
});
</script>

</body>
</html>
