<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Work | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1><i class="ri-briefcase-line"></i> Side Hustle Hub</h1>
      </div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="findwork.html" class="active">Find Work</a>
        <a href="postajob.html">Post Job</a>
        <a href="jobs.html">Jobs Board</a>
      </nav>
      <button id="logout-btn" class="btn logout-btn"><i class="ri-logout-box-r-line"></i> Logout</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>Find Work That Matches Your Skills</h2>
    <p>Connect with local job providers and grow your side hustle.</p>
  </section>

  <!-- JOB LIST -->
  <section class="section">
    <h2>Available Jobs</h2>
    <div class="filters">
      <input type="text" id="search-title" placeholder="Search by job title..." />
      <input type="text" id="search-location" placeholder="Search by location..." />
      <select id="filter-availability">
        <option value="">All Availability</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Part-time">Freelance</option>
      </select>
      <button id="filter-btn" class="btn"><i class="ri-filter-line"></i> Filter</button>
    </div>

    <div id="jobs-list" class="jobs-list"></div>
  </section>

  <script>
    const jobsList = document.getElementById("jobs-list");
    const searchTitle = document.getElementById("search-title");
    const searchLocation = document.getElementById("search-location");
    const filterAvailability = document.getElementById("filter-availability");
    const filterBtn = document.getElementById("filter-btn");
    const logoutBtn = document.getElementById("logout-btn");

    const userEmail = localStorage.getItem("userEmail"); // Hustler's email

    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    let jobs = [];

    async function fetchJobs() {
      try {
        const res = await fetch("https://bytebucks-api.onrender.com/");
        if (!res.ok) throw new Error("Failed to fetch jobs");
        jobs = await res.json();
        displayJobs(jobs);
      } catch (err) {
        console.error(err);
        jobsList.innerHTML = "<p>Unable to load jobs. Please try again later.</p>";
      }
    }

    function displayJobs(list) {
      if (list.length === 0) {
        jobsList.innerHTML = "<p>No jobs found matching your criteria.</p>";
        return;
      }

      jobsList.innerHTML = list.map(job => `
        <div class="card">
          <h3>${job.title}</h3>
          <p><strong>Location:</strong> ${job.location}</p>
          <p><strong>Payment:</strong> R${job.payment}</p>
          <p><strong>Availability:</strong> ${job.availability}</p>
          <p>${job.description}</p>
          <p><em>Posted by: ${job.postedBy || "Anonymous"}</em></p>
          <button class="btn apply-btn" data-id="${job._id}"><i class="ri-hand-coin-line"></i> Apply</button>
        </div>
      `).join("");

      document.querySelectorAll(".apply-btn").forEach(btn => {
        btn.addEventListener("click", applyToJob);
      });
    }

    async function applyToJob(e) {
      const jobId = e.target.getAttribute("data-id");
      try {
        const res = await fetch(`https://bytebucks-api.onrender.com/${jobId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ applicantEmail: userEmail })
        });

        if (!res.ok) throw new Error("Failed to apply");
        alert("Application successful!");
        fetchJobs(); // refresh list
      } catch (err) {
        console.error(err);
        alert("Error applying to job. Try again later.");
      }
    }

    filterBtn.addEventListener("click", () => {
      const filtered = jobs.filter(job => {
        return (
          (searchTitle.value === "" || job.title.toLowerCase().includes(searchTitle.value.toLowerCase())) &&
          (searchLocation.value === "" || job.location.toLowerCase().includes(searchLocation.value.toLowerCase())) &&
          (filterAvailability.value === "" || job.availability === filterAvailability.value)
        );
      });
      displayJobs(filtered);
    });

    fetchJobs();
  </script>
</body>
</html>
