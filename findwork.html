<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Work | Side Hustle Hub</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ===== HEADER ===== -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <h1><i class="ri-briefcase-line"></i> Side Hustle Hub</h1>
            </div>
            <nav class="nav-desktop">
                <a href="index.html">Home</a>
                <a href="findwork.html" class="active">Find Work</a>
                <a href="postajob.html">Post Job</a>
            </nav>
            <div class="auth-buttons">
                <a href="signup.html" class="btn-signup"><i class="ri-user-add-line"></i> Sign Up</a>
                <a href="login.html" class="btn-signin"><i class="ri-login-box-line"></i> Login</a>
            </div>
            <div class="hamburger"><i class="ri-menu-line"></i></div>
        </div>
    </header>

    <!-- ===== HERO ===== -->
    <section class="hero">
        <h2>Find Work That Matches Your Skills</h2>
        <p>Connect with local job providers and grow your side hustle.</p>
    </section>

    <!-- ===== FIND WORK FORM ===== -->
    <section class="section">
        <h2><i class="ri-search-line"></i> Start Your Search</h2>
        <form id="findwork-form" class="findwork-form">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>

            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="e.g., plumbing, tutoring, web design" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter your city or area" required>

            <label for="availability">Availability</label>
            <select id="availability" required>
                <option value="">Select...</option>
                <option value="part-time">Part-Time</option>
                <option value="full-time">Full-Time</option>
                <option value="freelance">Freelance</option>
            </select>

            <button type="submit" class="btn"><i class="ri-search-2-line"></i> Find Work</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Side Hustle Hub | Empowering South Africa’s Hustlers</p>
    </footer>

    <script>
        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
        if(hamburger) {
            hamburger.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });
        }

        // Form submission (mock)
        document.getElementById("findwork-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const skills = document.getElementById("skills").value;
            const location = document.getElementById("location").value;
            const availability = document.getElementById("availability").value;

            // Save to localStorage as a mock
            let workers = JSON.parse(localStorage.getItem("workers")) || [];
            workers.push({ firstName, lastName, skills, location, availability });
            localStorage.setItem("workers", JSON.stringify(workers));

            alert("Search submitted! Results will appear shortly.");
            this.reset();
        });
    </script>
</body>
</html>
