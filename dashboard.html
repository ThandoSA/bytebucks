<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .dashboard-cards { display: flex; flex-wrap: wrap; gap: 15px; }
    .card { border: 1px solid #ccc; padding: 15px; border-radius: 8px; flex: 1 1 300px; background:#fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .earnings { font-size: 18px; font-weight: 600; margin-bottom: 10px; }
    .applied-job { margin-bottom: 10px; }
    .btn-chat { padding: 5px 10px; font-size: 14px; cursor: pointer; background:#4CAF50; color:white; border:none; border-radius:5px; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1><i class="ri-dashboard-line"></i> My Dashboard</h1>
      </div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="findwork.html">Find Work</a>
        <a href="postajob.html">Post Job</a>
        <a href="jobs.html">Jobs Board</a>
      </nav>
      <button id="logout-btn" class="btn logout-btn"><i class="ri-logout-box-r-line"></i> Logout</button>
    </div>
  </header>

  <!-- DASHBOARD SECTION -->
  <section class="dashboard">
    <h2>Welcome back, <span id="username"></span> ðŸ‘‹</h2>

    <div class="dashboard-cards" id="dashboard-cards">
      <!-- Earnings / Total spent card -->
    </div>

    <h3>Your Jobs</h3>
    <div id="applied-jobs">
      <!-- Applied or posted jobs list -->
    </div>
  </section>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const username = localStorage.getItem("userName") || "Hustler";
    const userType = localStorage.getItem("userType") || "hustler";

    document.getElementById("username").textContent = username;

    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    const dashboardCards = document.getElementById("dashboard-cards");
    const appliedJobsDiv = document.getElementById("applied-jobs");

    async function loadDashboard() {
      try {
        // Fetch all jobs
        const res = await fetch("https://bytebucks-api.onrender.com/");
        const jobs = await res.json();

        // Calculate totals
        let total = 0;
        let userJobs = [];

        if(userType === "hustler") {
          // Jobs applied by this hustler
          userJobs = jobs.filter(job => job.appliedBy?.includes(username));
          total = userJobs.reduce((sum, job) => sum + Number(job.payment), 0);
          dashboardCards.innerHTML = `<div class="card earnings">ðŸ’° Total Earnings: R${total}</div>`;
        } else {
          // Client: jobs posted by this user
          userJobs = jobs.filter(job => job.postedBy === username);
          total = userJobs.reduce((sum, job) => sum + Number(job.payment), 0);
          dashboardCards.innerHTML = `<div class="card earnings">ðŸ’¸ Total Spent: R${total}</div>`;
        }

        // Display jobs
        if(userJobs.length === 0) {
          appliedJobsDiv.innerHTML = "<p>No jobs found.</p>";
        } else {
          appliedJobsDiv.innerHTML = userJobs.map(job => `
            <div class="applied-job card">
              <h4>${job.title}</h4>
              <p><strong>Location:</strong> ${job.location}</p>
              <p><strong>Payment:</strong> R${job.payment}</p>
              <p><strong>Availability:</strong> ${job.availability}</p>
              <button class="btn-chat" onclick="window.location.href='jobs.html#chat-${job._id}'">Chat</button>
            </div>
          `).join("");
        }

      } catch(err) {
        console.error(err);
        dashboardCards.innerHTML = "<p>Error loading dashboard.</p>";
        appliedJobsDiv.innerHTML = "<p>Error loading jobs.</p>";
      }
    }

    loadDashboard();
  </script>
</body>
</html>
