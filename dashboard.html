<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1><i class="ri-dashboard-line"></i> My Dashboard</h1>
      </div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="findwork.html">Find Work</a>
        <a href="postajob.html">Post Job</a>
      </nav>
      <button onclick="logout()" class="btn logout-btn"><i class="ri-logout-box-r-line"></i> Logout</button>
    </div>
  </header>

  <!-- ===== DASHBOARD SECTION ===== -->
  <section class="dashboard">
    <h2>Welcome back, <span id="username"></span> ðŸ‘‹</h2>
    <div class="dashboard-cards">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </section>

  <script>
     // Get user info from localStorage (email or ID could also be stored)
  const userName = localStorage.getItem("userName");

  // Display a welcome message
  const welcomeElement = document.getElementById("welcome-msg");
  if (welcomeElement) {
    welcomeElement.textContent = `Welcome, ${userName || "Hustler"}!`;
  }

  // Optionally fetch full user info from backend using email
  async function fetchUserData() {
    try {
      // Assume email is stored in localStorage during login/signup
      const email = localStorage.getItem("userEmail");
      if (!email) return;

      const res = await fetch(`http://localhost:5000/api/users?email=${email}`);
      const data = await res.json();

      if (res.ok && data.user) {
        // Update UI with actual data from MongoDB
        welcomeElement.textContent = `Welcome, ${data.user.name}!`;
      }

    } catch (err) {
      console.error("Error fetching user data:", err);
    }
  }

  fetchUserData();

  // Logout button
  const logoutBtn = document.getElementById("logout-btn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  }
  </script>
</body>
</html>
