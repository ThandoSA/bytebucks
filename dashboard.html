<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1><i class="ri-dashboard-line"></i> My Dashboard</h1>
      </div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="findwork.html">Find Work</a>
        <a href="postajob.html">Post Job</a>
      </nav>
      <button onclick="logout()" class="btn logout-btn"><i class="ri-logout-box-r-line"></i> Logout</button>
    </div>
  </header>

  <!-- ===== DASHBOARD SECTION ===== -->
  <section class="dashboard">
    <h2>Welcome back, <span id="username"></span> üëã</h2>
    <div class="dashboard-cards">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </section>

  <script>
    // Get user info from localStorage
    const name = localStorage.getItem("userName") || "Hustler";
    const userType = localStorage.getItem("userType") || "Hustler";
    document.getElementById("username").textContent = `${name} (${userType})`;

    const cardsContainer = document.querySelector('.dashboard-cards');

    // Display different cards based on user type
    if(userType === "client") {
      cardsContainer.innerHTML = `
        <div class="card"><i class="ri-briefcase-line"></i><h3>Jobs Posted</h3><p>5</p></div>
        <div class="card"><i class="ri-user-line"></i><h3>Hustlers Hired</h3><p>3</p></div>
        <div class="card"><i class="ri-money-dollar-circle-line"></i><h3>Total Spent</h3><p>R4,200</p></div>
      `;
    } else {
      // Hustler view
      cardsContainer.innerHTML = `
        <div class="card"><i class="ri-wallet-3-line"></i><h3>Earnings</h3><p>R2,750</p></div>
        <div class="card"><i class="ri-briefcase-line"></i><h3>Jobs Completed</h3><p>7</p></div>
        <div class="card"><i class="ri-star-smile-line"></i><h3>Rating</h3><p>4.8 ‚≠ê</p></div>
      `;
    }

    // Logout function
    function logout() {
      localStorage.removeItem("userName");
      localStorage.removeItem("userType");
      alert("You have logged out successfully!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
