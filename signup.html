<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-container">  
      <div class="logo">  
        <h1><i class="ri-briefcase-line"></i> Side Hustle Hub</h1>
      </div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="findwork.html">Find Work</a>
        <a href="postajob.html">Post Job</a>
      </nav>
    </div>
  </header>

  <!-- SIGNUP FORM -->
  <section class="form-section">
    <h2>Create Account</h2>
    <form id="signup-form" class="signup-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />

      <label for="userType">Are you a:</label>
      <select id="userType" name="userType" required>
        <option value="">-- Select Option --</option>
        <option value="hustler">Hustler (Looking for work)</option>
        <option value="client">Client (Looking for a hustler)</option>
      </select>

      <button type="submit" class="btn">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </section>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById("signup-form");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    // Get form values
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value;
    const userType = form.userType.value;

    if (!name || !email || !password || !userType) {
      alert("Please fill in all fields.");
      return;
    }

    try {
      // Send POST request to backend
      const res = await fetch("http://localhost:5000/api/users/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, userType })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.message || "Signup failed.");
        return;
      }

      // Save user info in localStorage (optional for frontend)
      localStorage.setItem("userName", data.user.name);
      localStorage.setItem("userType", data.user.userType);

      alert(`Welcome ${data.user.name}! Redirecting to your dashboard...`);
      window.location.href = "dashboard.html";

    } catch (err) {
      console.error(err);
      alert("An error occurred. Please try again.");
    }
  });
  </script>
</body>
</html>
