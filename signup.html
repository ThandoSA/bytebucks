<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Side Hustle Hub</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-container">  
        <div class="logo">  
    <h1><i class="ri-home-9-line"></i>Side Hustle Hub</h1>
    </div>
    <nav class="nav-desktop">
      <a href="index.html">Home</a>
      <a href="findwork.html">Find Work</a>
      <a href="postajob.html">Post Job</a>
      <a href="#wallet">Wallet</a>
    </nav>
    </div>
  </header>

  <section class="hero">
    <h2>Join the Hustle Community</h2>
    <p>Sign up and start connecting — whether you're a hustler or need one!</p>
  </section>

  <section class="section">
    <h2><i class="ri-user-add-line"></i> Create Your Account</h2>
    <form class="signup-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter a secure password" required>

      <label for="role">Are you a hustler or looking for a hustler?</label>
      <select id="role" required>
        <option value="">Select...</option>
        <option value="hustler">I'm a Hustler (looking for work)</option>
        <option value="employer">I'm Looking for a Hustler (posting jobs)</option>
      </select>

      <button type="submit" class="btn"><i class="ri-user-shared-line"></i> Sign Up</button>
    </form>

    <p style="text-align:center; margin-top:1rem;">
      Already have an account? <a href="login.html" style="color:#004080; font-weight:600;">Login here</a>
    </p>
  </section>

  <footer>
    <p>© 2025 Side Hustle Hub | Empowering South Africa’s Hustlers</p>
  </footer>
</body>
</html>
