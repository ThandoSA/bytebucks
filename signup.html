<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Side Hustle Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-container">  
        <div class="logo">  
    <h1><i class="ri-briefcase-line"></i> Side Hustle Hub</h1>
    </div>
    <nav class="nav-desktop">
      <a href="index.html">Home</a>
      <a href="findwork.html">Find Work</a>
      <a href="postajob.html" class="active">Post Job</a>
    </nav>
    </div>
  </header>

  <section class="form-section">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />

      <label for="userType">Are you a:</label>
      <select id="userType" name="userType" required>
        <option value="">-- Select Option --</option>
        <option value="hustler">Hustler (Looking for work)</option>
        <option value="client">Client (Looking for a hustler)</option>
      </select>

      <button type="submit" class="btn">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </section>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.querySelector('input[name="name"]').value;
      localStorage.setItem("userName", name);
      alert("Signup successful! Redirecting to your dashboard...");
      window.location.href = "dashboard.html";
    });

    function signup() {
    const name = document.getElementById("name").value;
    if(name) {
      localStorage.setItem("userName", name);
      alert("Signup successful!");
      window.location.href = "dashboard.html";
    }
  }
  </script>
</body>
</html>
